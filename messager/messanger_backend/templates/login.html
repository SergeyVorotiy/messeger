<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <header class="header">
        <div class="logo">

            <img src="{% static 'img/MyLogo.png'%}" alt="Logo">
            <h1>Messager</h1>
        </div>
        <nav class="navigation">
                <a href="http://127.0.0.1:8000/messanger/signup/"><p>Зарегистирроваться</p></a>
        </nav>
    </header>
    <section class="content">
        <div id="auth-form">
            <label for="username">Имя пользователя: <input id="username" type="text"></label>
            <label for="email">Email: <input id="email" type="email" ></label>
            <label for="password">Пароль: <input id="password" type="password" ></label>
            <button id="login-button">Войти</button>
        </div>
    </section>
    <footer>

    </footer>
    <script src="{% static 'js/login.js'%}"></script>
</body>
</html>

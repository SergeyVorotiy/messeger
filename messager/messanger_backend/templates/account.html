<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="{% static 'img/MyLogo.png'%}" alt="Logo">
        <h1>Messager</h1>
    </div>
    <nav class="navigation">
        <a href="http://127.0.0.1:8000/messanger/"><p>Чаты</p></a>
        <a href="http://127.0.0.1:8000/messanger/account/"><p>Аккаунт</p></a>
        <a href="http://127.0.0.1:8000/"><p>Выйти</p></a>
    </nav>
</header>
<section class="content">
    <h3 id="username">Username</h3>
    <div id="change-username-form">
        <label for="username-input">Имя пользователя: <input name="username" id="username-input" type="text"></label>
        <input type="submit" id="send-username-button">
    </div>
    <form name="sendAvatar" id="change-avatar-form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label  for="avatar">аватар: <input name="avatar" id="avatar" type="file"></label>
        <input type="submit" id="send-avatar-button">
    </form>
</section>
<footer>

</footer>
<script src="{% static 'js/changeUser.js'%}"></script>
</body>
</html>
